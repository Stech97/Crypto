<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Defima</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" type="text/css" href="css/comingsoon.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&amp;display=swap" rel="stylesheet">
</head>

<body>
    <section class="comingsoon">
        <div class="comingsoon-wrapper">
            <div class="comingsoon-grid-container">
                <div class="comingsoon-logobox"><img src="img/defimaLogo.png" alt="defimaLogo"></div>
                <div class="comingsoon-h1-box">
                    <h1>We Will Launch Soon.</h1>
                </div>
                <div class="comingsoon-h2-box">
                    <h2>Subscribe to get notification as soon as we launch.</h2>
                </div>
                <form class="comingsoon-form-box none" action="POST"><input class="commingsoon-input-text" type="text" required placeholder="maxmustter@hotmail.com"><input class="comingsoon-input-button" type="button" value="Notify Me"></form>
                <div class="comingsoon-thanks-box">
                    <p>Thank you for your subscription.</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
