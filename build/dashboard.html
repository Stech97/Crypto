<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Defima</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" type="text/css" href="css/dashboard.min.css">
    <script src="https://kit.fontawesome.com/fddb0eac66.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dash-wrapper">
        <div class="dash-header">
            <div class="dash-header-logo"><img src="img/logo.png" alt="logo"></div>
            <div class="dash-header-user">
                <div class="dash-header-user-icon"><img src="img/user-icon.png" alt="usericon"></div>
                <div class="dash-header-user-name">
                    <h2>Roland</h2>
                </div>
                <div class="dash-header-user-arrow"><img src="img/arrow-down.png" alt="arrow-down"></div>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-burger"></div>
            <div class="sidebar-dash sidebar-bar sidebar-bar-selected">
                <div class="sidebar-bar-icon"><img src="img/icon-dashboards.png" alt="icon-dashboards"></div>
                <div class="sidebar-bar-text">
                    <h3>Dashboards</h3>
                </div>
                <div class="sidebar-bar-arrow"><img src="img/arrow-right.png" alt="arrow-right"></div>
            </div>
            <div class="sidebar-investment sidebar-bar">
                <div class="sidebar-bar-icon"><img src="img/icon-investment.png" alt="icon-investment"></div>
                <div class="sidebar-bar-text">
                    <h3>Investment</h3>
                </div>
                <div class="sidebar-bar-arrow"><img src="img/arrow-right.png" alt="arrow-right"></div>
            </div>
            <div class="sidebar-team sidebar-bar">
                <div class="sidebar-bar-icon"><img src="img/icon-team.png" alt="icon-team"></div>
                <div class="sidebar-bar-text">
                    <h3>Team</h3>
                </div>
                <div class="sidebar-bar-arrow"><img src="img/arrow-right.png" alt="arrow-right"></div>
            </div>
            <div class="sidebar-marketing sidebar-bar">
                <div class="sidebar-bar-icon"><img src="img/icon-marketing.png" alt="icon-marketing"></div>
                <div class="sidebar-bar-text">
                    <h3>Marketing</h3>
                </div>
                <div class="sidebar-bar-arrow"><img src="img/arrow-right.png" alt="arrow-right"></div>
            </div>
            <div class="sidebar-history sidebar-bar">
                <div class="sidebar-bar-icon"><img src="img/icon-history.png" alt="icon-history"></div>
                <div class="sidebar-bar-text">
                    <h3>History</h3>
                </div>
                <div class="sidebar-bar-arrow"><img src="img/arrow-right.png" alt="arrow-right"></div>
            </div>
            <div class="sidebar-support sidebar-bar">
                <div class="sidebar-bar-icon"><img src="img/icon-support.png" alt="icon-support"></div>
                <div class="sidebar-bar-text">
                    <h3>Support</h3>
                </div>
                <div class="sidebar-bar-arrow"><img src="img/arrow-right.png" alt="arrow-right"></div>
            </div>
            <div class="sidebar-time">
                <p>Server Time: 04:20:59</p>
            </div>
        </div>
        <div class="content">
            <div class="content-balance">
                <div class="content-balance-btc-header"></div>
                <div class="content-balance-btc-square"></div>
                <div class="content-balance-btc-dol"></div>
                <div class="content-balance-dol-header"></div>
                <div class="content-balance-dol-square"></div>
                <div class="content-balance-dol-coin"></div>
                <div class="content-balance-coin-header"></div>
                <div class="content-balance-coin-square"></div>
            </div>
            <div class="content-earnings">
                <div class="content-earnings-total-invmemb"></div>
                <div class="content-earnings-profteam"></div>
                <div class="content-earnings-totalprof"></div>
                <div class="content-earnings-graph"></div>
            </div>
            <div class="content-links">
                <div class="refbyid"></div>
                <div class="refbyusername"></div>
                <div class="presentation-link"></div>
                <div class="image-video-link"></div>
                <div class="tutorial-link"></div>
            </div>
            <div class="content-newslog">
                <div class="content-newslog-news"></div>
                <div class="content-newslog-loginhistory"></div>
            </div>
        </div>
    </div>
</body>

</html>
